<!DOCTYPE html>
<html>
  <head>
    <title>{% block head_title %}{% endblock %}</title>
    {% block extra_head %}
    {% endblock %}

  </head>
  <body>
    {% block body %}




    <div class="container-fluid">
     <div class="row">

    <div class="col-sm bg-dark">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark d-flex flex-row-reverse">
  <ul class="navbar-nav">
      <li class="nav-item active">
      <a class="nav-link" href="{% url 'account_login' %}">Войти</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'account_signup' %}">Регистрация</a></a>
    </li>
  </ul>
</nav>
</div>


       </div>
    </div>

    {% block content %}
    {% endblock %}
    {% endblock %}
    {% block extra_body %}
    {% endblock %}

  {% if messages %}
    <div>
      <strong>Messages:</strong>
      <ul>
        {% for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
  </body>
</html>
